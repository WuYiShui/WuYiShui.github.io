<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/comm.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
    <!--头部开始-->
    <div class="top">
        <div class="inTop w">
            <h1>logo</h1>
        </div>
    </div>
    <!--头部结束-->
    <!--banner开始-->
    <div class="wrap">
        <div class="bannerBox w">
            <div class="banner">
                <img src="../images/loginBanner.jpg" alt="云道banner图片"/>
                <div class="loginBar">
                    <h2 class="loginTitle">用户登录</h2>
                    <form action="" method="post">
                        <div class="error">账户或密码错误</div>
                        <div class="userBox">
                            <div class="userIcon"></div>
                            <input type="text" placeholder="账户名"/>
                        </div>
                        <div class="psBox">
                            <div class="psIcon"></div>
                            <input type="text" placeholder="密码"/>
                        </div>
                        <div class="surePsBox">
                            <input type="text" placeholder="请输入验证码"/>
                            <div class="changePic hand">
                                <img src="../images/changePic01.png"/>
                            </div>
                            <div class="changeText hand">换一张</div>
                        </div>
                        <div class="psAbout clearfix">
                           <div class="check"><input type="checkbox" id="rePassWord"/><label for="rePassWord">记住密码</label></div>
                            <a href="javascript:;">忘记密码?</a>
                        </div>
                    </form>
                    <div class="wrapLogin">
                        <button class="loginBtn">登录</button>
                        <span><a href="javascript:;"><<新用户注册</a></span>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!--banner结束-->
    <!--版权开始-->
    <div class="copyright w">
        <img src="../images/copyright.png" alt="云道版权"/>
    </div>
    <!--版权结束-->
</body>
</html>
